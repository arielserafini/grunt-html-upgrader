<form class="form-horizontal">
  <input id="check" type="checkbox" name="check">
  <div class="control-group">
    <label class="control-label" for="nameInput">Name</label>
    <div class="controls">
      <div class="input-append">
        <input id="nameInput" type="text" name="name">
        <a class="btn"><i class="icon-remove"></i></a>
      </div>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="amountInput">Amount</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on">$</span>
        <input id="amountInput" type="text" name="amount">
      </div>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="descriptionTextarea">Description</label>
    <div class="controls">
      <textarea id="descriptionTextarea" name="description"></textarea>
    </div>
  </div>
</form>
